<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body class="auth-page">


    <header class="navbar-container">
        <div class="logo">Superio</div>
        <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
        <nav class="nav-links" id="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Find Jobs</a></li>
                <li><a href="#">Employers</a></li>
                <li><a href="#">Candidates</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Pages</a></li>
            </ul>
        </nav>
    </header>


    <div class="container">
        <h2>Register</h2>

        <input type="email" id="register-email" placeholder="Email ID" required>
        <input type="password" id="register-password" placeholder="Create Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Submit</button>
        <p class="message" id="register-message"></p>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>


    <footer>
        <svg class="wave-footer" viewBox="0 0 1440 320" preserveAspectRatio="none">

            </path>
        </svg>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("nav-links");
            menu.classList.toggle("active");
        }
    </script>
</body>

</html>
